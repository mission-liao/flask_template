<div id="login" ng-controller="ctrl_login">
  <div class="row">
    <form name="login" class="form-inline col-lg-12">
      <input type="email" name="email" class="form-control" id="login_email" placeholder="Email" ng-model="email">
      <input name="login_psswd" type="password" class="form-control" id="login_passwd" placeholder="Password" ng-model="login_psswd">
      <input type="submit" class="btn btn-login from-control" value="Log In" id="login_submit" ng-click="login()">
    </form>
  </div>
  <br>
  <div class="row"><div class="col-lg-12">
    <span>Or login from:&nbsp;</span>
    <div class="btn-group">
      <button type="button" class="btn btn-facebook" ng-click="oauth('facebook')">F</button>
      <button type="button" class="btn btn-google" ng-click="oauth('google')">G</button>
    </div></div>
  </div>
</div>
